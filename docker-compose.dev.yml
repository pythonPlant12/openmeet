services:
  postgres:
    container_name: openmeet_postgres_dev
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=openmeet
      - POSTGRES_PASSWORD=openmeet_dev
      - POSTGRES_DB=openmeet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmeet"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    container_name: openmeet_frontend_dev
    image: node:22-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./openmeet-client:/app
      - /app/node_modules
    environment:
      - VITE_LANDING_PAGE=true
      - VITE_SFU_WSS_URL=ws://localhost:8081/ws
      - VITE_STUN_URL=stun:stun.l.google.com:19302
    command: sh -c "yarn install && yarn dev --host 0.0.0.0"
    depends_on:
      - sfu

  sfu:
    container_name: openmeet_sfu_dev
    build:
      context: ./openmeet-server
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
      - "50000-50010:50000-50010/udp"
    environment:
      - RUST_LOG=info
      - BIND_ADDRESS=0.0.0.0:8081
      - USE_TLS=false
      - STUN_URL=stun:stun.l.google.com:19302
      - UDP_PORT_MIN=50000
      - UDP_PORT_MAX=50010
      - DATABASE_URL=postgres://openmeet:openmeet_dev@postgres:5432/openmeet
      - JWT_SECRET=dev_secret_change_in_production
      - ACCESS_TOKEN_MINUTES=15
      - REFRESH_TOKEN_DAYS=7
    depends_on:
      postgres:
        condition: service_healthy

  # Observability
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    ports:
      - "9080:9080"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./observability/promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    privileged: true

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./observability/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

