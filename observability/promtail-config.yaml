server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Drop observability containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(promtail|loki|grafana|prometheus)'
        action: drop
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Drop service_name label (redundant with container)
      - action: labeldrop
        regex: 'service_name'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - json:
          expressions:
            log: log
      # Match common log level formats
      - regex:
          expression: '(?P<level>INFO|WARN|WARNING|ERROR|DEBUG|TRACE|info|warn|warning|error|debug|trace)'
          source: log
      # Normalize to lowercase
      - template:
          source: level
          template: '{{ .Value | ToLower }}'
      # Replace WARNING with warn for consistency
      - replace:
          source: level
          expression: 'warning'
          replace: 'warn'
      - labels:
          level:
      - output:
          source: log