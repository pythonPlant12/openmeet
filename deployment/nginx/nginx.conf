# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name openmeets.eu www.openmeets.eu sfu.openmeets.eu turn.openmeets.eu;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend - openmeets.eu
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name openmeets.eu www.openmeets.eu;

    ssl_certificate /etc/letsencrypt/live/openmeets.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openmeets.eu/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        proxy_pass http://openmeet_frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# SFU Server - sfu.openmeets.eu (WebSocket + API)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name sfu.openmeets.eu;

    ssl_certificate /etc/letsencrypt/live/openmeets.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openmeets.eu/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    # WebSocket endpoint
    location /ws {
        proxy_pass http://openmeet_sfu:8081/ws;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check
    location /health {
        proxy_pass http://openmeet_sfu:8081/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Auth API routes
    location /auth/ {
        proxy_pass http://openmeet_sfu:8081/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Catch-all (return 404 for unknown routes)
    location / {
        return 404;
    }
}
